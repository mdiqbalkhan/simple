<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- Header Section  -->
  <header>
    <nav>
        <div class="menu-container">
            <div class="logo">
                <img class="logo-photo" src="img/logo-light.png" alt="Logo Picture">
            </div>
            <div class="menus">
                <li class="item">Home1</li>
                <li class="item">Home2</li>
                <li class="item">Home3</li>
                <li class="item">Home4</li>
               
            </div>
        </div>
    </nav>
  </header>

 <main>
    <section>
        <div class="banner-container">

            <div class="banner-text">
                <h1 class="title">Better design for <br>
                    your digital products</h1>
                    <p class="discription">We are a creative studio specializing in UI/UX design, development and strategy</p>
                    <button class="btn">Explore More</button>
            </div>
            <div class="banner-photo">
                <img class="banner-img" src="img/banner.png" alt="">
            </div>
        </div>
    </section>
 </main>

    
</body>
</html>
